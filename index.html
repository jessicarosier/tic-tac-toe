<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper justify-content-center align-items-center">
      <h2 id="turn-display" class="default-style">Player One Start</h2>
      <div class="d-flex align-items-center mb-5 gap-5"></div>
      <div class="d-flex align-items-center">
        <div class="d-flex flex-wrap square-holder">
          <button
            id="test"
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="1"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="2"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="3"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="4"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="5"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="6"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="7"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="8"
          ></button>
          <button
            class="game-squares d-flex justify-content-center align-items-center"
            data-id="9"
          ></button>
        </div>
      </div>
      <button id="reset-button" class="mt-5">Reset</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
